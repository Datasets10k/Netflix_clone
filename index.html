<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">

  <!-- Overlay Background Section -->
  <div class="overlay">
    <header class="header">
      <img src="logo.png" alt="Netflix Logo" class="logo" />
      <a href="signin.html" class="signin-btn">Sign In</a>
    </header>

    <!-- Main Hero Text -->
    <div class="main-text">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Click below to sign in and start watching.</p>
      <a href="signin.html" class="get-started-btn">Get Started</a>
    </div>
  </div>

  <!-- Movie Thumbnails Section -->
  <section class="recommendations">
    <h2>Popular on Netflix</h2>
    <div class="thumb-row">
      <img src="https://picsum.photos/seed/movie1/160/240" alt="Movie 1" onclick="showPreview('The Lost World', 'An epic journey to a mysterious island where ancient creatures roam.', 'https://picsum.photos/seed/movie1/300/450')" />
      <img src="https://picsum.photos/seed/movie2/160/240" alt="Movie 2" onclick="showPreview('Shadow City', 'In a city of secrets, one detective uncovers the truth.', 'https://picsum.photos/seed/movie2/300/450')" />
      <img src="https://picsum.photos/seed/movie3/160/240" alt="Movie 3" onclick="showPreview('Dreamscape', 'A surreal adventure through the world of dreams.', 'https://picsum.photos/seed/movie3/300/450')" />
      <img src="https://picsum.photos/seed/movie4/160/240" alt="Movie 4" onclick="showPreview('Firestorm', 'Chaos erupts as a firestorm threatens the city.', 'https://picsum.photos/seed/movie4/300/450')" />
      <img src="https://picsum.photos/seed/movie5/160/240" alt="Movie 5" onclick="showPreview('Echoes', 'Memories collide in a chilling psychological thriller.', 'https://picsum.photos/seed/movie5/300/450')" />
    </div>
  </section>

  <!-- Preview Modal Popup -->
  <div id="preview-popup" class="popup hidden">
    <div class="popup-content">
      <button class="close-btn" onclick="closePreview()" aria-label="Close Preview">&times;</button>
      <img id="popup-image" src="placeholder.jpg" alt="Movie Preview" />
      <h3 id="popup-title">Movie Title</h3>
      <p id="popup-description">This is a placeholder description of the selected movie or show. You can customize it.</p>
      <div class="popup-buttons">
        <button class="btn play">▶ Play</button>
        <button class="btn list">➕ My List</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
