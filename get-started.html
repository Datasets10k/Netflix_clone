<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started - Netflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="get-started-page">
  <div class="overlay">
    <header>
      <img src="logo.png" alt="Netflix Logo" class="logo" />
    </header>
    <div class="form-container">
      <form class="signin-form" action="dashboard.html">
        <h2>Welcome to Netflix!</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email address" required />
        <button type="submit">Start Watching</button>
      </form>
    </div>
  </div>
</body>
</html>
